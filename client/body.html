

<body>

<!-- PAGE TITLE CONTAINER -->

	<div class="header-container">
		<h1 class= "page-title">TO.DO</h1>
		<button id="login-button" class="btn btn-default user-button" type="button">Login</button>
		<button id="signup-button" class="btn btn-default user-button" type="button">Sign in</button>
		 {{#if currentUser}}
        {{> dashboard}}
    {{else}}
	    <form id="login-form" class="hidden">
	    <header>
	    <h1 class="list-title"> Log In </h1>
	    </header>
	        {{> login}}
	    </form>

		<form id="signup-form" class="hidden">
		<header>
		<h1 class="list-title"> Sign Up </h1>
		</header>
		{{> register}}
		</form>
    {{/if}}
	</div> <!-- end page title container -->

<!-- LIST CONTAINER -->
	<div id="list-container">
		<header>
			<h1 class = "list-title">Let's Do This</h1>

			<!-- hide completed tasks -->
			<label class="hide-completed">
				<input type="checkbox" checked="{{hideCompleted}}" />
				Hide Completed Tasks
			</label>



			<!-- Add new tasks -->
			{{#if currentUser}}
			<form class="new-task">
				<input type="text" name="text" placeholder="Type to add new tasks" />
			</form>
			{{/if}}

		</header>

		<ul>
			{{#each tasks}}
				{{> task}}
			{{/each}}
			<p class="completed-text"> Completed: ({{completedCount}})</p>
		</ul>
	</div> <!-- end list container -->

</body>



<template name="task">
	<li class="{{#if checked}}checked{{/if}} {{#if private}}private{{/if}}">
	<button class="delete">&times;</button>
	

		<input type="checkbox" checked="{{checked}}" class="toggle-checked" />

		{{#if isOwner}}
			<button class="toggle-private">
				{{#if private}}
					Private
				{{else}}
					Public
				{{/if}}
			</button>
		{{/if}}

		<span class="text">{{text}}</span>	

	</li>

</template>




<template name="dashboard">
    <p>You're logged in.</p>
    <p><a href="#" class="logout">Logout</a></p>
</template>

<template name="register">
    <form>
        <input type="email" name="registerEmail">
        <input type="password" name="registerPassword">
        <input type="submit" value="Register">
    </form>
</template>

<template name="login">
    <form>
        <input type="email" name="loginEmail">
        <input type="password" name="loginPassword">
        <input type="submit" value="Login">
    </form>
</template>
